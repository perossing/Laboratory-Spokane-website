


<h1 class="subhead_date">{{dateFormat "January 2006" .Date}}</h1>

{{ range .Pages }}

        {{if eq .Params.type "events"}}
                <section class="list_block event-listing">
                        {{partial "event_preview" .}}
                </section>
        {{end}}

        {{if eq .Params.type "artists"}}
                <section class="list_block event-listing">
                <h1>{{.Params.artist}}</h1>
                </section>
        {{end}}

      



{{end}}
