<div class="date-filter">
        <p>Select a time period to filter {{.Type | singularize}} listings:</p>
        <div class="date-filter_flex-wrapper">

                {{ range (where .Site.Pages ".Params.type" "projects").GroupByDate "2006" }}
                <div class="year-select">{{.Key}}

                        <div class="quarters">
                                <div class="opacifier">
                                        <p>Spring {{.Key}}</p>
                                        <p>Summer {{.Key}}</p>
                                        <p>Fall {{.Key}}</p>
                                        <p>Winter {{.Key}}</p>
                                </div>
                        </div>
                </div>
                {{end}}


        </div>

        <div class="filter-button">clear filter</div>
</div>
